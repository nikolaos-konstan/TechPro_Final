services:
  backend:
    image: backend
    build:
      context: ./backend
    container_name: backend
    restart: always
    volumes:
      - ~/.m2:/root/.m2
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - react-spring
      - spring-mysql

  db:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=final_project
      - MYSQL_ROOT_PASSWORD=root
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./db/final_project_db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - spring-mysql

  frontend:
    build:
      context: frontend
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/code/src
      - /project/node_modules
    networks:
      - react-spring
    depends_on:
      - backend
    expose:
      - 3306
      - 33060

volumes:
  db:
    driver: local

networks:
  react-spring: {}
  spring-mysql: {}
